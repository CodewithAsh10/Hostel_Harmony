<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 form-card mx-auto">
            <h2 class="card-title">Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" class="form-control" id="contact-name" placeholder=" " required>
                    <label for="contact-name" class="form-label">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="contact-email" placeholder=" " required>
                    <label for="contact-email" class="form-label">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="contact-message" rows="5" placeholder=" " required></textarea>
                    <label for="contact-message" class="form-label">Your Message</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
            <div class="mt-4">
                <h3 style="font-size: 1.25rem; font-weight: 500; color: var(--text-primary);">Contact Information</h3>
                <p style="color: var(--text-primary);">
                    <strong>Email:</strong> support@hostelharmony.com<br>
                    <strong>Phone:</strong> +91 123-456-7890<br>
                    <strong>Address:</strong> Hostel Harmony Office, 123 University Road, City, Country
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="contact.js"></script>
</body>
</html>
