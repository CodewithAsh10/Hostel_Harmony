<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Harmony - Issue Tracking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="background-animation">
        <div class="starfield">
            <div class="starfield-layer-1"></div>
            <div class="starfield-layer-2"></div>
            <div class="starfield-layer-3"></div>
        </div>
        <div class="wave-container">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <div id="particles"></div>
    <div class="container mt-5 pt-5">
        <div class="card p-4 complaint-card">
            <h1 class="card-title">Issue Tracking Dashboard</h1>

            <!-- Pending Complaints Section -->
            <h3 class="mt-4" style="font-size: 1.25rem; font-weight: 500;">Pending Issues</h3>
            <ul class="list-group mb-4" id="pendingComplaints"></ul>

            <!-- In Progress Complaints Section -->
            <h3 class="mt-4" style="font-size: 1.25rem; font-weight: 500;">In Progress Issues</h3>
            <ul class="list-group mb-4" id="inProgressComplaints"></ul>

            <!-- Resolved Complaints Section -->
            <h3 class="mt-4" style="font-size: 1.25rem; font-weight: 500;">Resolved Issues</h3>
            <ul class="list-group mb-4" id="resolvedComplaints"></ul>

            <!-- Announcements Section -->
            <h3 class="mt-4" style="font-size: 1.25rem; font-weight: 500;">Announcements</h3>
            <ul class="list-group" id="announcement-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
